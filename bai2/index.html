<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app-2">
        <span v-bind:title="message">
            Hover your mouse over me for a few seconds to
            see my dynamically bound title!
        </span>
        <br>
        <span v-if="seen">Now you see me</span>
        <br>
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ol>
        <br>
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">Reverse Message</button>
        <br>
        <p>
            {{message1}}
        </p>
        <input v-model="message1">
        <br>
        <p v-once>{{noidung}} - {{showPost()}}</p>
    </div>

    <script>
        new Vue({
            el: "#app-2",
            data: {
                // message: "You load this page on:" + new Date().toLocaleString(),
                message: "Hello Vue.js!",
                seen: true,
                todos: [
                    { text: 'Learn JavaScript' },
                    { text: 'Learn Vue' },
                    { text: 'Build something awesome' }
                ],
                message1: "",
                noidung: "Day la trang chu"
            },
            methods: {
                reverseMessage() {
                    this.message = this.message.split("").reverse().join("")
                    console.log(this.message)
                },
                showPost() {
                    return this.noidung = "Noi dung trang chu"
                }
            },
        })
    </script>

</body>

</html>
