<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>{{diem}}</p>
    </div>
    <script>
       var app =  new Vue({
            el: "#app",
            data: {
              diem:"Bạn A có môn toán 7 điểm"
            },
            watch:{
                diem(){
                    alert("Điểm của bạn ấy đã được 1 giáo viên nhập")
                }
            }
        })
        app.diem ="Điểm toán là 8"
    </script>
</body>

</html>
